# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: Python MQTT Soundboard
version: "1.0.4"
slug: python-mqtt-dashboard
description: Python MQTT Soundboard
url: "https://github.com/martinrioux/hassos_python_mqtt_soundboard"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
map:
  - media:rw
devices:
  - /dev/snd:/dev/snd:rwm
options:
  username: "mqtt_user"
  password: "mqtt_password"
schema:
  username: str
  password: password
